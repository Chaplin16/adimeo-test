<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-pro/css/all.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">

    <title>Musée Giverny</title>
</head>

<body>
    <header>
        <!-- sidebar -->
        <div class="sidebar">
            <img class="sidebar__logo" src="images/Logo-musee-giverny.png" alt="logo musée Giverny" />
            <nav>
                <button type="button" aria-label="menu de navigation" class="sidebar__hamburger">
                    <span class="sidebar__hamburger-l1"></span>
                    <span class="sidebar__hamburger-l2"></span>
                    <span class="sidebar__hamburger-l3"></span>
                </button>
            </nav>
            <div class="sidebar__icone">
                <span class="sidebar__icone--link">FR</span>
                <i class="far fa-ticket-alt"></i>
                <i class="far fa-shopping-bag"></i>
                <i class="far fa-envelope"></i>
                <i class="fal fa-info-circle"></i>
            </div>
        </div>
        <!-- header text and painting -->
        <div class="header">
            <div class="header__titre">
                <span>En ce moment</span>
                <h1>Plein Air.<Br>De Corot à Monnet</h1>
                <p class="header__titre--calendar">
                    <i class="fal fa-calendar"></i>
                    du 27 mars au 28 juin 2020
                </p>
                <button type="button" href="/">Achetez le billet</button>
                <div class="header__titre--social-networks">
                    <p>Partagez:</p>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
            <div class="header__photo">
                <figure>
                    <button type="button" href="/">Soutenez le musée</button>
                    <img class="header__photo--painting" src="images/exposition-peinture-musee-giverny.png"
                        alt="exposition peinture Corot au musee de Giverny">
                    <figcaption>
                        <img src="images/miniature-peinture-monnet-musee-giverny.png"
                            alt="Miniature du tableau exposé au musée de Giverny" />
                        Camille Corot Trouville, bateaux de pêche échoués dans le canal, entre 1848 et 1875 ©
                        RMN-Grand-Palais (musée du Louvre) / Hervé Lewandowski
                    </figcaption>
                </figure>
                <img />

            </div>
        </div>
    </header>
    <main></main>
    <footer>

    </footer>


    <script src="script.js"></script>
</body>

</html>
